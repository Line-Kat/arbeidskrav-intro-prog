<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landsbysimulator 2022</title>
    <!-- Du trenger ikke gjøre noe med CSS-koden! -->
    <link rel="stylesheet" href="css-skal-ikke-roeres/index.css">
</head>
<body>

    <div id="container">     
        
        <div id="info-div">
            <div id="life-bar-box">
                <p id="life-bar">300hp</p><!-- Dette er selve livet (grønne baren). -->
            </div>

            <!-- Denne p-tagen inneholder informasjon om hvor mye tre og metall man har. -->
            <p id="material-info">Treverk: 0 enheter. Metall: 0 enheter. Antall bygninger: 0. Styrke: 10</p>
    
        </div>

        <!-- Knappemenyen -->
        <div id="button-menu">
            <button id="buy-building-1-btn"><img src="images/building-1.png"><p>Kjøp (50 treverk, 10 metall)</p></button> 
            <button id="buy-building-2-btn"><img src="images/building-3.png"><p>Kjøp (150 treverk, 30 metall)</p></button>            
            <button id="buy-sword-btn"><img id="sword" src="images/sword.png"><p>Kjøp sverd (200 metall)</p></button>
            <button id="changeWarrior"><img id="warrior-2" src="images/warrior2.png">Bytt kriger</button>
        </div>        

        <img id="warrior-1" src="images/warrior.png">

        <!-- Her legger man til bilder av bygninger. -->
        <div id="building-div"></div>    

        <!-- Her legger man til monstre (cute-wolfman.png). -->
        <div id="monster-div"></div>


        <!-- Denne metallgruven skal man kunne klikke på for å få metall -->
        <img id="metal-mine" src="images/metal-mine.png">

        <!-- Disse trærne skal man kunne klikke på for å få treverk for å bygge hus. -->                
        <img id="tree-3" src="images/tree.png" alt="">
        <img id="tree-2" src="images/tree.png" alt="">
        <img id="tree-1" src="images/tree.png" alt="">

    </div><!-- end container-->

    <!-- Her skrives det ut informasjon om hva brukeren gjør og hva som skjer. -->
    <div id="output-div">
        <!--<p>Her skal det skrives ut hva som skjer underveis i spillet. For eksempel "Hugget tre, fikk 20 treverkressurser", "Monster angriper og tar 10hp" osv. Man skal legge til += tekst for å utvide, men siste beskjed skal dukke opp øverst. </p>-->
    </div>

    <script>
        /*Henter HTML-elementer*/
        var container = document.getElementById("container");

        var materialInfo = document.getElementById("material-info");
        
        var tree1 = document.getElementById("tree-1");
        var tree2 = document.getElementById("tree-2");
        var tree3 = document.getElementById("tree-3");

        var metalMine = document.getElementById("metal-mine");

        var buyBuilding1Btn = document.getElementById("buy-building-1-btn");
        var buyBuilding2Btn = document.getElementById("buy-building-2-btn"); 
        var landscapeBuildings = document.getElementById("building-div");

        var outputDiv = document.getElementById("output-div");

        var warrior1 = document.getElementById("warrior-1");
        var warrior2 = document.getElementById("warrior-2");

        var monsterDiv = document.getElementById("monster-div");

        var sword = document.getElementById("buy-sword-btn");

        var lifeBar = document.getElementById("life-bar");
        var lifeBarBox = document.getElementById("life-bar-box");

        var switchWarriorBtn = document.getElementById("changeWarrior");

        
        /*Oppdaterer p-tag øverst på siden*/
        function materialInfoUpdate(){
            materialInfo.innerHTML = `Treverk: ${chopTree} enheter. Metall: ${collectMetal} enheter. Antall bygninger: ${numberOfBuildings}. Styrke: ${strength}`;
        }

        /*Mister liv (HP)*/
        function reduceHP(){
            HP -= 10;
            lifeBar.innerHTML = `<p> ${HP}hp </p>`;
            lifeBar.style.width = ` ${HP}px `;

            if(HP < 0){
                alert("GAME OVER!");
            }
        }

        /*Når brukeren klikker på tre øker antall enheter i p-taggen*/
        var chopTree = 0;

        var numberClicksTree1 = 0;
        var numberClicksTree2 = 0;
        var numberClicksTree3 = 0;

        function clickTree(){ 
            if( this.id === "tree-1" ){
                chopTree += 25;
                numberClicksTree1++;
                outputDiv.innerHTML += "<p>Hugget tre, fikk 25 treverkressurser</p>"; 
            }
            if( this.id === "tree-2" ){
                chopTree += 25;
                numberClicksTree2++;
                outputDiv.innerHTML += "<p>Hugget tre, fikk 25 treverkressurser</p>";   
            }
            if( this.id === "tree-3" ){
                chopTree += 25;
                numberClicksTree3++;
                outputDiv.innerHTML += "<p>Hugget tre, fikk 25 treverkressurser</p>";
            }

            if(femaleCharacter === true){
                warrior2.style.left = "930px";
                console.log(warrior2);
            }else{
                warrior1.style.left = "930px";
            }

        /*Når det er klikket 10 ganger på treet skal det forsvinne*/
            if( numberClicksTree1 === 10 ){
                container.removeChild(tree1);
                numberClicksTree1 = 0;
                outputDiv.innerHTML += "<p>Treet er hugget ned</p>";
            }
            if( numberClicksTree2 === 10 ){
                container.removeChild(tree2);
                numberClicksTree2 = 0;
                outputDiv.innerHTML += "<p>Treet er hugget ned</p>";
            }
            if( numberClicksTree3 === 10 ){
                container.removeChild(tree3);
                numberClicksTree3 = 0;
                outputDiv.innerHTML += "<p>Treet er hugget ned</p>";
            }     

            if( combat === true){
                reduceHP();
            }
            
            materialInfoUpdate();
            RandomMonsterShowup();
        }    

        tree1.onclick = clickTree;
        tree2.onclick = clickTree;
        tree3.onclick = clickTree;  

        /*Når brukeren klikker på metalgruve øker antall enheter i p-taggen*/
        var collectMetal = 0;

        function clickMetalmine(){
            console.log(clickMetalmine);
            if( this.id === "metal-mine" ){
                collectMetal += 10;
                outputDiv.innerHTML += "<p>Hakket i gruven, fikk 10 metallressurser</p>";
                warrior1.style.left = "150px";
            }

            if(femaleCharacter === true){
                warrior2.style.left = "150px";
            }else{
                warrior1.style.left = "150px";
            }

            if( combat === true ){
                reduceHP();
            }

            materialInfoUpdate();
            RandomMonsterShowup();
        }

        metalMine.onclick = clickMetalmine;
        
        /*Noen ganger dukker det opp 1-3 monstere når det klikkes på tre eller metallgruve*/

        var combat = false;

        function RandomMonsterShowup(){
            for( var i=0; i<3; i++)
                var monsterShowup = Math.floor( Math.random() * 10 );

            if( monsterShowup === 5){
                monsterDiv.innerHTML += ` <img id="cuteMonster-${i}" src="images/cute-wolfman.png"> `;

                var monster1 = document.getElementById("cuteMonster-0");
                var monster2 = document.getElementById("cuteMonster-1");
                var monster3 = document.getElementById("cuteMonster-2");

                outputDiv.innerHTML += `<p>Monster dukket opp</p>`;

                monster1.onclick = fightMonster;
                monster2.onclick = fightMonster;
                monster3.onclick = fightMonster;

                combat = true;
            }

            if(combat === true){
                alert("Du bli angrepet av ulv!");
            }
        }

        /*Klikker på monstrene (div-tagen) for å beserie monstrene*/
        var monster1HP = 40;
        var monster2HP = 40;
        var monster3HP = 40;
        var strength = 10;
        var HP = 300;

        function fightMonster(){
            if(this.id === "cuteMonster-0"){
                monster1HP -= strength;
                console.log(this.id);
            }
            if(this.id === "cuteMonster-1"){
                monster2HP -= strength;
                console.log(this.id);
            }
            if(this.id === "cuteMonster-2"){
                monster3HP -= strength;
                console.log(this.id);
            }
            console.log(monster1HP);
            console.log(monster2HP);
            console.log(monster3HP);
            if (monster1HP === 0){
                monsterDiv.removeChild(document.getElementById("cuteMonster-0"));
                outputDiv.innerHTML += "<p>Du beseiret monsteret</p>";
                monster1HP = 40;
                combat = false;
            }
            if (monster2HP === 0){
                monsterDiv.removeChild(document.getElementById("cuteMonster-1"));
                outputDiv.innerHTML += "<p>Du beseiret monsteret</p>";
                monster2HP = 40;
                combat = false;
            }
            if (monster3HP === 0){
                monsterDiv.removeChild(document.getElementById("cuteMonster-2"));
                outputDiv.innerHTML += "<p>Du beseiret monsteret</p>";
                monster3HP = 40;
                combat = false;
            }

            if(femaleCharacter === true){
                warrior2.style.left = "680px";
            }else{
                warrior1.style.left = "680px";
            }

            reduceHP();
        }

        /*Når brukeren klikker på kjøpe-bygning-knappen dukker det opp bygninger på siden*/
        var numberOfBuildings = 0;

        function buySmallBuilding (){
            if( this.id === "buy-building-1-btn" && chopTree >= 50 && collectMetal >= 10){ 
                landscapeBuildings.innerHTML += ` <img src="images/building-1.png"> `;
                chopTree -= 50;
                collectMetal -= 10;
                outputDiv.innerHTML += "<p>Kjøpt lite hus</p>";
                numberOfBuildings++;  
            }else{
                alert("Du mangler ressurser til å bygge lite hus");
            }  
            materialInfoUpdate();    
        }

        function buyBigBuilding(){
            if( this.id === "buy-building-2-btn" && chopTree >= 150 && collectMetal >= 30){ 
                landscapeBuildings.innerHTML += ` <img src="images/building-3.png"> `;
                chopTree -= 150;
                collectMetal -= 30;
                outputDiv.innerHTML += "<p>Kjøpt stort hus</p>";
                numberOfBuildings++;    
            }else{
                alert("Du mangler ressurser til å bygge stort hus");
            }
            materialInfoUpdate();
        }

        buyBuilding1Btn.onclick = buySmallBuilding;
        buyBuilding2Btn.onclick = buyBigBuilding;  


        /*Knapp for å bytte karakter*/
        var femaleCharacter = false;

        function switchWarrior(){
            container.innerHTML += `<img id="warrior-2" src="images/warrior2.png" width="70px">`;
            container.removeChild(document.getElementById("warrior-1"));
            outputDiv.innerHTML += "<p>Du har byttet karakter</p>";
            femaleCharacter = true;
        }

        switchWarriorBtn.onclick = switchWarrior

        /*Kjøper sverd*/
        strength = 10;

        function buySword(){
            if(collectMetal >= 200){
                strength = 40;
                collectMetal -= 200;
                sword.style.backgroundColor = "green";  
                outputDiv.innerHTML += "<p>Kjøpt sverd, styrken din har økt til 40</p>";
            }else{
                alert("Du har ikke nok metall til å kjøpe sverd");
            }
            materialInfoUpdate();
        }

        sword.onclick = buySword;
    
    </script>

</body>
</html>
